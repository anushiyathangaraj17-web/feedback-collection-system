<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback - Feedback System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #56ab2f, #a8e063);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      .container {
        background: white;
        margin-top: 60px;
        padding: 30px;
        border-radius: 15px;
        width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h2 {
        color: #333;
      }
      textarea {
        width: 90%;
        height: 100px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        width: 95%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #56ab2f;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #3d7f1f;
      }
      ul {
        text-align: left;
        margin-top: 20px;
      }
      li {
        background: #f1f1f1;
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Submit Feedback</h2>
      <textarea id="feedbackText" placeholder="Enter feedback..."></textarea><br />
      <button onclick="submitFeedback()">Submit</button>
      <p id="msg" style="color: green"></p>

      <h2>All Feedback</h2>
      <ul id="feedbackList"></ul>
    </div>

    <script>
      async function submitFeedback() {
        const feedback = document.getElementById("feedbackText").value;
        const token = localStorage.getItem("token");
        const res = await fetch("/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: token,
          },
          body: JSON.stringify({ feedback }),
        });
        const data = await res.json();
        document.getElementById("msg").innerText = data.message;
        loadFeedback();
      }

      async function loadFeedback() {
        const token = localStorage.getItem("token");
        const res = await fetch("/feedback", {
          headers: { Authorization: token },
        });
        const data = await res.json();
        const list = document.getElementById("feedbackList");
        list.innerHTML = "";
        data.forEach((f) => {
          const li = document.createElement("li");
          li.textContent = `${f.email}: ${f.feedback}`;
          list.appendChild(li);
        });
      }

      loadFeedback();
    </script>
  </body>
</html>
